<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMA Convention Center</title>

    <!-- Boostrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <header>
        <!-- Navication Bar section -->
        <nav class="navbar navbar-expand-lg navbar-light my-3">
            <div class="container">
                <a class="navbar-brand nav-name" href="#">TIMA Convention Center</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active ms-3" aria-current="page" href="#">Home</a>
                        <a class="nav-link active ms-3" aria-current="page" href="#">About Us</a>
                        <a class="nav-link active ms-3" aria-current="page" href="#">Contact</a>
                        <a class="nav-link active ms-3" aria-current="page" href="#">Subscribe</a>
                    </div>
                </div>
            </div>
        </nav>


        <!-- Banner Slide Show -->
        <section class="container-xxl p-0">
            <div>
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/banner.png" class="d-block w-100 rounded-bottom" alt="Weading Photo 1">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/banner2e.jpg" class="d-block w-100 rounded-bottom" alt="Weading Photo 1">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/banner4e.jpg" class="d-block w-100 rounded-bottom" alt="Weading Photo 1">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/banner3e.jpg" class="d-block w-100 rounded-bottom" alt="Weading Photo 1">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>

    </header>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
